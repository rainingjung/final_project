<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <title>final project</title>
</head>
<body>
    <nav class="navbar navbar-expand">
        <a class="navbar-brand" href="#">파이널 프로젝트</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">메인 페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_list' %}">사용자 목록</a>
                </li>
            </ul>        
            {% if user.is_authenticated %}
                <p>{{ request.user.username }}</p>
                <a href ="{% url 'logout' %}">로그아웃</a><br/>
            {% else %}    
                <a href ="{% url 'register' %}">회원가입</a><br/>
                <a href ="{% url 'login' %}">로그인</a><br/>
            {% endif %}    
        </div>
    </nav>    
    {% block contents %}{% endblock %}


</body>
</html>
